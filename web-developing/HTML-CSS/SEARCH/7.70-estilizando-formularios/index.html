<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Formulários</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
    <body>
        <h2>Estilizando Formulários</h2>
        <form action="">
            <fieldset>
                <legend>Detalhes de contato</legend>

                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>

                <div>
                    <label for="url">url:</label>
                    <input type="text" name="url" id="url">
                </div>

            </fieldset>


            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>

            </fieldset>

            <fieldset>Lembrar de mim
            <div>
                <input type="radio" name="lembrar" id="sim">Sim
            </div>

            <div>
                <input type="radio" name="lembrar" id="nao">Não
            </div>

            </fieldset>
        </form>
    </body>
</html>
