<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Novos inputs</title>
</head>
    <body>

        <form action="">
            <label for="nome">Nome</label>
            <input type="text" id="nome"  autofocus>
            <br><br>

            <label for="email">Email</label>
            <input type="email" id="email"  >
            <br><br>

            <label for="numero">NÃºmero</label>
            <input type="number" id="numero" min="5" max="20" step="5">
            <br><br>

            <label for="url">url</label>
            <input type="url" id="url" placeholder="ex: https://www...">
            <br><br>

            <label for="pesquisa">pesquisa</label>
            <input type="search" id="pesquisa">
            <br><br>

            <label for="Range">Range</label>
            <input type="Range" id="Range" min="1" max="20" value="2">
            <br><br>

            <label for="date">date</label>
            <input type="date" id="date">
            <br><br>

            <label for="color">color</label>
            <input type="color" id="color">
            <br><br>


            <input type="submit" value="Enviar">
        </form>
        
    </body>
</html>
